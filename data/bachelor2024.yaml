    description: |
      Основною метою навчальної дисципліни «Відновлювані і альтернативні джерела енергії» є отримання з основних видів відновлювальних джерел енергії, а саме методів отримання енергії та ефективність використання відновлювальних джерел анергії. Прослухавши курс студенти повинні вміти використовувати технічні рішення, конструкції та приклади діючих і перспективних установок працюючих на відновлювальних джерелах енергії.
