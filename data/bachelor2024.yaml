  ЗО 05:
    name: Диференціальні рівняння
    description: |
      Теорія диференціальних рівнянь (ДР) є потужним математичним апаратом, використання якого 
      необхідне при дослідженні динамічних процесів різноманітної природи. Об’єкт ДР — диференціальні рівняння, предмет — дослідження існування розв’язку різних задач для ДР, знаходження методів
      розв’язку ДР і якісне дослідження розв’язків ДР без знаходження їх вигляду.
    lecturer:
      full_name: Наказний Павло Олександрович
      profile_url: https://mmda.ipt.kpi.ua/nakaznoy/
