  ПО 08:
    name: Рівняння математичної фізики
    credits: 3.0
    control: Залік
    syllabus_url: https://drive.google.com/file/d/1mb5lwm8raz9hajvLuhigkMINTk-51Evl/view
    description: |
      Курс є необхідним етапом базової фізикоматематичної освіти і закладає основу для подальшого навчання. Основна мета курсу – дати відомості про основні властивості розв’язків різних типів рівнянь із частинними похідними, що моделюють процеси у фізичних системах, детальний розгляд рівнянь, що потрібні в подальших курсах, зокрема, у курсі теоретичної фізики, а також оволодіння методами пошуку розв’язків базових рівнянь математичної фізики. Для опанування методів математичної фізики введено такі розділи, як елементи теорії узагальнених функцій та перетворення Фур’є та теорія лінійних операторів у гільбертовому просторі.
    lecturer:
