competencies:
  ЗК 1: Здатність застосовувати знання у практичних ситуаціях.
  ЗК 2: Знання та розуміння предметної області та розуміння професійної діяльності.
  ЗК 3: Здатність спілкуватися державною мовою як усно, так і письмово.
  ЗК 4: Здатність спілкуватися іноземною мовою.
  ЗК 5: Здатність використання інформаційних і комунікаційних технологій.
  ЗК 6: Здатність проведення досліджень на відповідному рівні.
  ЗК 7: Здатність до пошуку, оброблення та аналізу інформації з різних джерел.
  ЗК 8: Здатність застосовувати навички міжособистістної взаємодії.
  ЗК 9: Здатність працювати автономно.
  ЗК 10: Здатність здійснювати безпечну діяльність.
  ЗК 11: Здатність реалізувати свої права і обов’язки як члена суспільства, усвідомлювати цінності громадянського суспільства та необхідність його сталого розвитку, верховенства права, прав і свобод людини і громадянина в Україні.
  ЗК 12: Здатність зберігати та примножувати моральні, культурні, наукові цінності і досягнення суспільства, використовувати різні види та форми рухової активності для активного відпочинку та ведення здорового способу життя.
  ЗК 13: Здатність критично оцінювати результати своєї діяльності в професійній сфері, навчанні і приймати обґрунтовані рішення з урахуванням наукових, соціальних, етичних, правових, економічних аспектів.
  ЗК 14: Здатність продовжувати навчання із значним ступенем самостійності.
  ФК 1: Здатність брати участь у плануванні та виконанні наукових та науково-технічних проектів.
  ФК 2: Здатність брати участь у плануванні і виконанні експериментів та лабораторних досліджень властивостей фізичних систем, фізичних явищ і процесів, обробленні й презентації їхніх результатів.
  ФК 3: Здатність брати участь у виготовленні експериментальних зразків, інших об'єктів дослідження.
  ФК 4: Здатність брати участь у впровадженні результатів досліджень та розробок.
  ФК 5: Здатність до постійного розвитку компетентностей у сфері прикладної фізики, інженерії та комп’ютерних технологій.
  ФК 6: Здатність використовувати сучасні теоретичні уявлення в галузі фізики для аналізу фізичних систем.
  ФК 7: Здатність використовувати методи і засоби теоретичного дослідження та математичного моделювання в професійній діяльності.
  ФК 8: Здатність працювати в колективах виконавців, у тому числі в міждисциплінарних проектах.
  ФК 9: Здатність брати участь у роботах з проведення наукових досліджень властивостей явищ і процесів у фізичній та/або біофізичній, енергетичній системі, та зі складання наукових звітів з виконаних робіт.
  ФК 10: Здатність розуміти та застосовувати апарат спеціальних розділів математики для розв’язання проблем прикладної фізики, моделювати фізичні процеси і системи, використовуючи статистичні та стохастичні методи, комп’ютерну графіку, та представляти результати моделювання.
  ФК 11: Здатність використовувати знання основ професійно-орієнтованих дисциплін для виконання наукових досліджень, розв’язання практичних проблем прикладної фізики та для самостійного опанування нових технологій, застосовувати отримані знання і практичні навички для прийняття інноваційних рішень.
program_results:
  ПРН 1: Знати і розуміти сучасну фізику на рівні, достатньому для розв’язання складних спеціалізованих задач і практичних проблем прикладної фізики.
  ПРН 2: Застосовувати сучасні математичні методи для побудови й аналізу математичних моделей фізичних процесів.
  ПРН 3: Застосовувати ефективні технології, інструменти та методи експериментального дослідження властивостей речовин і матеріалів, включаючи наноматеріали, при розв’язанні практичних проблем прикладної фізики.
  ПРН 4: Застосовувати фізичні, математичні та комп'ютерні моделі для дослідження фізичних явищ, розробки приладів і наукоємних технологій.
  ПРН 5: Вибирати ефективні методи та інструментальні засоби проведення досліджень у галузі прикладної фізики.
  ПРН 6: Відшуковувати необхідну науково-технічну інформацію в науковій літературі, електронних базах, інших джерелах, оцінювати надійність та релевантність інформації.
  ПРН 7: Класифікувати, аналізувати та інтерпретувати науково-технічну інформацію в галузі прикладної фізики.
  ПРН 8: Вільно спілкуватися з професійних питань державною та англійською мовами усно та письмово.
  ПРН 9: Презентувати результати досліджень і розробок фахівцям і нефахівцям, аргументувати власну позицію.
  ПРН 10: Планувати й організовувати результативну професійну діяльність індивідуально і як член команди при розробці та реалізації наукових і прикладних проєктів.
  ПРН 11: Знати цілі сталого розвитку та можливості своєї професійної сфери для їх досягнення, в тому числі в Україні.
  ПРН 12: Розуміти закономірності розвитку прикладної фізики, її місце в розвитку техніки, технологій і суспільства, у тому числі в розв'язанні екологічних проблем.
  ПРН 13: Оцінювати фінансові, матеріальні та інші витрати, пов’язані з реалізацією проектів у сфері прикладної фізики, соціальні, екологічні та інші потенційні наслідки реалізації проектів.
  ПРН 14: Обирати та використовувати методи та засоби дослідження структури, складу та властивостей речовин і матеріалів.
  ПРН 15: Знання основ методології наукових досліджень в прикладній фізиці, технології оформлення, презентації та захисту результатів наукових досліджень, вміння складати звіти з виконаних робіт.
  ПРН 16: Знання методів аналізу випадкових процесів, теорії ймовірності і математичної статистики, програмування, комп’ютерної графіки, прикладних програм і методів обчислень, методів розв’язання рівнянь математичної фізики, теорії функції комплексної змінної, тензорного аналізу для розуміння сучасних фізичних теорій і розв’язання проблем прикладної фізики та моделювання процесів у фізико-технічних системах.
  ПРН 17: Знання основ професійно-орієнтованих дисциплін спеціальності, зокрема хімії, ядерної фізики, статистичної радіофізики та оптики, електродинаміки суцільних середовищ для розв’язання практичних проблем прикладної фізики, в тому числі високих фізичних технологій та/або фізики живих систем та/або фізики енергетичних систем.
  ПРН 18: Вести здоровий спосіб життя

