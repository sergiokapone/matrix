    name: Механіка
    credits: 7.0
    control: Екзамен
    description: |
      Навчальна дисципліна «Механіка» є фундаментальним розділом курсу загальної фізики, який
      вивчає основні закони і принципи механіки, що описують рух тіл і взаємодію між ними. Метою
      вивчення цієї дисципліни є формування у студентів глибоких знань про механічні явища, а також
      розвиток навичок аналізу і розв’язання задач, пов’язаних з рухом тіл у різних умовах.
  ЗО 04:
    name: Термодинаміка та молекулярна фізика
    description: |
      Навчальна дисципліна «Термодинаміка та молекулярна фізика» є ключовим розділом курсу
      загальної фізики, присвяченим вивченню термодинаміки і основ молекулярної будови речовин.
      Задачами кредитного модулю є сформувати у студентів знання термодинаміки і молекулярної
      фізики та вміння їх застосування для інтерпретації застосування для опису фізичних явищ і
      термофізичних властивостей речовини, а також знайомство з основними експериментальними
      фактами, що лежать в основі цієї дисципліни.
    credits: 7.0
    control: Екзамен
    syllabus_url: https://drive.google.com/file/d/1fTIfrWdd0VvrK_fTGHuWGGwWRMMY4d3K/view
    lecturer:
