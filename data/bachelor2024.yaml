    syllabus_url: https://drive.google.com/file/d/1RvPtEKjgCisd9B9DCc2ijST_GXq-em4K/view
    description: |
      Дисципліна є базовою дисципліною енергетичного циклу в системі підготовки бакалаврів і магістрів за спеціальністю «Прикладна фізика і наноматеріали». Вона дає основні знання про процеси переносу теплоти в просторі з неоднорідним розподілом температури. Теорія теплопровідності – наука про перенесення теплоти структурними частинками речовини (молекулами, атомами, електронами) в процесі їх теплового руху. Такий теплообмін може відбуватися в будь-яких тілах з неоднорідним розподілом температури, але механізм переносу теплоти залежить від агрегатного стану тіла. Вивчення дисципліни включає лекції та практичні заняття.
      Отримані знання дають можливість бакалаврам та магістрам виконувати дослідження і проводити розрахунки температурних полів в елементах сучасних і перспективних енергетичних установок.
    lecturer:
      full_name: Гільчук Андрій Володимирович 
      profile_url: https://apd.ipt.kpi.ua/kafedra/stuff/gilchuk/
      photo_url: https://apd.ipt.kpi.ua/wp-content/uploads/2025/03/gil1-150x150-1.png 
  
