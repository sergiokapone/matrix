    syllabus_url: https://drive.google.com/file/d/1dw1GswMiY1RBhnq-znLgnOWdTlEXDbEq/view
    description: |
      Навчальна дисципліна "Хімія" є фундаментальною складовою частиною освітньої програми "Прикладна фізика". Вона спрямована на формування у студентів глибоких знань про основні принципи та закони хімії, а також розвиток навичок аналізу і розв’язання задач, пов’язаних з хімічними процесами і явищами. Метою вивчення цієї дисципліни є забезпечення студентів необхідними знаннями для розуміння взаємодії речовин, їхніх властивостей та застосування хімічних принципів у різних галузях науки і техніки.

  ЗО 20:
    name: Теорія ймовірності та математична статистика
    credits: 3.0
    control: Залік
    description: |
      Теорія ймовірностей – це математична дисципліна, що вивчає закономірності випадкових явищ. За останні десятиліття значно зросла її роль у сучасному природознавстві. Це зумовлено потребою
      вирішення важливих практичних задач. Теорія ймовірностей широко використовується в фізиці (зокрема в радіотехніці та статистичній механіці), економіці, хімії, біології, а також є фундаментом для математичної статистики, теорії випадкових процесів, аналізу даних та методів машинного навчання. Математична статистика є прикладною математичною дисципліною, спорідненою з теорією ймовірностей. Стистика ґрунтується на методах теорії ймовірностей, але розв’язує свої специфічні задачі власними методами.
    syllabus_url: https://drive.google.com/file/d/1fE1TjVO8nYF7W52RNXlG3g3kZ71BUctU/view?usp=sharing

