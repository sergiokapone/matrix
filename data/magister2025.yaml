  ЗО 07:
    name: Комп'ютерне моделювання та симуляції в фізиці
    credits: 4.0
    control: Залік
    syllabus_url: https://drive.google.com/file/d/1wzz6YCwHgUC5bZ-cs7HPY9ckvv6Caz1q/view
    description: |
      Навчальна дисципліна «Комп’ютерне моделювання та симуляції в фізиці» спрямована на розв'язання практичних задач, що виникають в багатьох розділах фізики, та сприяє впровадженню принципів комп'ютерного мислення у вивченні більшості навчальних дисциплін циклу загальної та професійної підготовки. Основними завданнями дисципліни є опис фізичних об’єктів та процесів сучасними засобами математичного моделювання; використання реальних математичних моделей фізичних процесів та їх удосконалення залежно від поставленої задачі; дослідження поведінки фізичного об’єкту або процесу за допомогою побудованої або удосконаленої математичної моделі.
    lecturer:
      full_name: Гордійко Наталія Олександрівна
      profile_url: https://apd.ipt.kpi.ua/kafedra/stuff/gordiiko/
      photo_url: https://apd.ipt.kpi.ua/wp-content/uploads/2025/01/gordiyko.jpg

  ПО 01:
    name: Квантова хімія і квантово-механічні методи обчислення
    credits: 5.0
    control: Екзамен
    description: | 
      Дисципліна є фундаментальною професійною складовою підготовки сучасного фахівця в галузі прикладної фізики та наноматеріалів. Вона базується на квантовій механіці та квантовій хімії, інтегруючи їх із методами комп'ютерного моделювання, що забезпечує кількісний опис електронної структури, молекулярної організації та властивостей речовини. Курс поєднує теоретичні засади побудови моделей з практичними алгоритмами чисельного розв’язання, які необхідні для аналізу та прогнозування поведінки складних фізичних і хімічних систем. Особливий акцент зроблено на обчислювальному експерименті, який у сучасній науці поряд із теорією та лабораторними дослідженнями виступає рівноправним інструментом пізнання та створення нових матеріалів і технологій. Завдяки цьому дисципліна є підґрунтям, що дає можливість вивчати широкий спектр об’єктів --- від наноструктур і функціональних поверхонь до біомолекул та енергетичних матеріалів. Вона формує не лише глибоке розуміння природи мікроскопічних процесів, але й практичні навички застосування квантово-механічних методів для розв’язання актуальних завдань науки й технологій.
    syllabus_url: https://sergiokapone.github.io/QChemLectures/A_Documents/Syllabus_QChem/Syllabus_QChem.pdf
    online_resources: https://classroom.google.com/c/MjI0NzY1NTA5OTMy
